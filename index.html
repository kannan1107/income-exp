<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income And Expence</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
 
</head>
<body>
<div class="container">
  <form action="">
    <div>Name <input id="name" type="text" placeholder="Enter Name"/></div>
    <div>phone <input id="phone" type="number" placeholder="Mobile number"/></div>
    <div>Date <input id="date" type="date" placeholder="Enter Date"/></div>
    <div>Income <input id="income" type="number" placeholder="Enter Income"/></div>
    <div>Expance <input id="expance" type="text" placeholder="Enter Expance"/></div>
    <div>Balance <input id="balance" type="text" placeholder="Enter Name"/></div>
    <button id="entry" class="save">Save</button>
<button class="clear" id="clear">clean</button>
  </form>

</div>

  <table id="display" >
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Date</th>
    <th>Income</th>
    <th>Expance</th>
    <th>Balance</th>
  </tr>

</table>







    
</body>
<script src="index.js"></script>
</html>
