<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income & Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
  <h2>Income & Expense Details</h2>

<form id="entryForm">
  <input type="text" id="description" placeholder="Description" required>

  <input type="number" id="amount" placeholder="Amount" required>
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <button type="submit" class="add-data">Add Entry</button>
</form>

<input type="text" id="search" placeholder="Search by description...">
<select id="filterType">
  <option value="all">All</option>
  <option value="income">Income</option>
  <option value="expense">Expense</option>
</select>


</div>

<h3>Balance: $<span id="balance">0</span></h3>

<table>
  <thead>
    <tr>
      <th>Description</th>
      <th>Amount</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="entryList"></tbody>
</table>

<script src="index.js">
 
</script>

</body>
</html>
